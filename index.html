<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron col-12 text-center">
                <h1>Train Times</h1>
            </div>
        </div>
        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    <h6>Current Train Schedule</h4>
                </div>
                <table class="table" id="current-trains">
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    <h6>Add Train</h6>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" name="name" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" name="destination" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time)</label>
                        <input type="text" name="time" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" name="frequency" class="form-control" id="frequency-input">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="sbmt" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
